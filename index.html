<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTasks - Simple Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>

    <div class="container">
        <nav class="menu">
            <img src="" alt="">
            <div class="sub-menu">
                <div class="sub-menu-title">
                    <p>Main</p>
                </div>
                <ul>
                    <li><a href=""><i class="fas fa-server"></i> Dashboard</a></li>
                    <li><a href=""><i class="fas fa-server"></i> My Messages</a></li>
                    <li><a href=""><i class="fas fa-server"></i> My Journal</a></li>
                    <li><a href=""><i class="fas fa-server"></i> All Files</a></li>
                    <li><a href=""><i class="fas fa-server"></i> My Goals</a></li>
                </ul>
            </div>
            <div class="sub-menu">
                <div class="sub-menu-title">
                    <p>Teams</p>
                    <h4>All teams</h4>
                </div>
                <ul>
                    <li><a href=""><span class="ball">S</span> Stuff</li></a>
                    <li><a href=""><span class="ball">J</span> Jimmy</li></a>
                    <li><a href=""><span class="ball">M</span> Mary</li></a>
                </ul>
            </div>
            <div class="sub-menu">
                <div class="sub-menu-title">
                    <p>Clients Groups</p>
                    
                </div>
                <ul>
                    <li><a href=""><span class="ball">1</span> Group 1</li></a>
                    <li><a href=""><span class="ball">2</span> Group 2</li></a>
                    <li><a href=""><span class="ball">3</span> Group 3</li></a>
                </ul>
            </div>
            <div class="sub-menu">
                <div class="sub-menu-title">
                    <p>Settings</p>
                    
                </div>
                <ul>
                    <li><a href=""><span class="ball-out"></span> Tasks</li></a>
                    <li><a href=""><span class="ball-out"></span> Plans</li></a>
                    <li><a href=""><span class="ball-out"></span> Survey</li></a>
                </ul>
            </div>
        </nav>

        <main class="main">
            <header class="main-header">
                <div class="user-info">
                    <div class="user-photo">
                        <img src="" alt="">
                    </div>
                    <div class="user-name">
                        <h1>John Rambo</h1>
                        <span>Level 4</span>
                    </div>
                    <div class="user-other">...</div>
                </div>
                <div class="search">
                    <i class="fas fa-server fa-3x"></i>
                    <input type="text">
                </div>
                <div class="notifications">
                    <i class="fas fa-server fa-3x"></i>
                    <i class="fas fa-server fa-3x"></i>
                    <i class="fas fa-server fa-3x"></i>
                </div>
            </header>

        </main>

    </div>
    
</body>
</html>
